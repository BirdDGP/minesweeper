<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<script src="https://code.jquery.com/jquery-2.1.4.min.js" type="text/javascript"></script>
	<link rel="stylesheet" href="main.css" type="text/css" media="all">
	<title>Minesweeper</title>
</head>
<body>
	<div class="game-window">
		<div class="container">
			<div class="stat-board">
				<div class="display-container mines-left">
					<div class="display number-1"></div>
					<div class="display number-2"></div>
					<div class="display number-3"></div>
				</div>
				<div class="smiley-container">
					<div class="smile"></div>
				</div>
				<div class="display-container timer">
					<div class="display number-1"></div>
					<div class="display number-2"></div>
					<div class="display number-3"></div>
				</div>
			</div>
		</div>
	</div>
</body>
<script src="minesweeper.js" type="text/javascript"></script>
</html>
